                }
                100% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                    -webkit-transform-origin: left;
                    transform-origin: left;
                    opacity: 1;
                }
            }

            h1 .char {
                animation: textAni 1s both;
                animation-delay: calc(60ms * var(--char-index));
