<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                width: 50px;
                height: 50px;
                background: #f55;
                position: absolute;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>
            const box = document.getElementById("box");
            let position = 0;

            function animate() {
                position += 2; // position = position + 2;
                box.style.top = position + "px";

                // 박스가 브라우저 바닥에 닿지 않았다면
                if (position < window.innerHeight - 50) {
                    // setTimeout(동작, 시간)
                    // setTimeout(animate, 1000 / 60);
                    requestAnimationFrame(animate, 1000 / 60);
                }
            }
            animate();
        </script>
    </body>
</html>
